<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap-utilities.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="POST" class="card my-auto w-50 h-50 shadow border-0">
      <h3 class="my-4 py-4 text-center text-primary">Login</h3>
      <div class="card-body">

        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" placeholder="Username">
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <small class="text-red"></small>

        <div class="row row-cols-auto justify-content-center my-4">
          <div class="mt-2 ">
            <input type="checkbox" name="chbforgetpass" class="form-check-input" />
            <label for="chbforgetpass" class="form-check-label">Remember me</label>
          </div>

          <div class="mt-2">
            <a role="button" class="text-primary">Forgot Password</a>
          </div>
        </div>

       
        <div class="border-bottom pt-4"></div>
        <div class="d-grid col-3 mx-auto">
       
          <!-- <button type="submit" class="btn btn-sm btn-outline-secondary"></button> -->
          <button type="submit" class="btn btn-primary shadow rounded-4 mt-4">
            Login
          </button>
        </div>
      </div>
    </form>
  </body>
</html>
